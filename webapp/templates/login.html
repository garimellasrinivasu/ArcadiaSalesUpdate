{% extends 'base.html' %}
{% block title %}Login - Arcadia Sales{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post" class="card form">
  <label>Username
    <input type="text" name="username" required>
  </label>
  <label>Password
    <input type="password" name="password" required>
  </label>
  <button type="submit" class="btn">Login</button>
  <p class="hint">CRM default: vasu / kaka. Admin: admin / admin.</p>
</form>
{% endblock %}
